<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./assets/style.css" />


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbvldWkelK0RqgCBY2Q_onev8mN6ZMSV8&libraries=places"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>


  <body class="font-sans text-slate-700">
    <div class="p-12 pb-6 mt-16">
      <label for="query"><h1 class="text-4xl font-semibold">Explore your next destination</h1></label>
    </div>
    <div id="search-container" class="p-10 pt-0 w-full">
      <form id="search-form" action="" class="w-full">
        <input
          type="text"
          name="search"
          id="search-input"
          class="p-3 pl-6 rounded-lg shadow-md w-5/6 mr-4 mb-4"
          placeholder='Try "Sydney"'
        />
        <button
          type="button"
          id="search-btn"
          class="bg-amber-300 font-semibold p-3 pl-5 pr-5 rounded-lg shadow-lg"
        >
          Search
        </button>
      </form>
    </div>

    
    <div id="map" class="p-10">Map</div>
   
    
    <script async
 
    
    <script src="./assets/script.js"></script>
  
  
    <div id="map" class="p-10">Map</div>
    <div id="pictures" class="p-10">Pexels</div>

    <script src="./assets/script.js"></script>
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbvldWkelK0RqgCBY2Q_onev8mN6ZMSV8&callback=initMap">
</script>


  </body>
</html>
